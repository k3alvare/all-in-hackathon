      height: 100%;

    /* Full height image header */

      padding: 16px;

    </style>

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide">SafeVersity</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="/home.html" class="w3-bar-item w3-button">HOME</a>
      <a href="/post.html" class="w3-bar-item w3-button"><i class="fa fa-user"></i> POST</a>
      <a href="/support.html" class="w3-bar-item w3-button"><i class="fa fa-heart"></i> SUPPORT</a>
      <a href="/login.html" class="w3-bar-item w3-button"><i class="fa fa-th"></i> LOGIN</a>
      
    </div>
    
  </div>
</div>

<main>
<div class="bgimg-1"> 
<br></br> 
<div style="background-color: white;"class="form">
      
     

      <div class="tab-content">
        <div id="signup">   
          <h1>Log In</h1>
          <p2>If you do not have an account, 
          you can sign up here too.</p2>
          
          <form action="/" method="post">
        
        <div class="field-wrap">
            <label for="username"></label>
            <input placeholder="Email Address" type="email"required autocomplete="off"/>
          </div> 
          
          <div class="field-wrap">
            <label for="password"></label>
            <input placeholder="Password" type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block">Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block">Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->

</div>
</main>
