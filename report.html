<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <title></title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
  </head>
  <body class="posts">
    <section class="post-incident">
      <h2>Accident report filtering</h2>
	  <p>Filter by type of accident:</p>
	  <fieldset required>
		<div>
		  <input
			type="checkbox"
			id="type-burglary"
			name="burglary"
		  />
		  <label
			class="label-option"
			for="burglary"
			>Burglary</label
		  >
		</div>
		<div>
		  <input
			type="checkbox"
			id="type-theft"
			name="theft"
		  />
		  <label
			class="label-option"
			for="theft"
			>Theft</label
		  >
		</div>
		<div>
		  <input
			type="checkbox"
			id="type-sexual-assault"
			name="sexual-assault"
		  />
		  <label
			class="label-option"
			for="sexual-assault"
			>Sexual Assault</label
		  >
		</div>
		<div>
		  <input
			type="checkbox"
			id="type-other"
			name="other"
		  />
		  <label
			class="label-option"
			for="other"
			>Other</label
		  >
		</div>
	  </fieldset>
	  <div id="filterbut">
		<button class="filter" onclick="filterFunc('Burglary')"> Burglary</button>
		<button class="filter" onclick="filterFunc('Theft')"> Theft</button>
		<button class="filter" onclick="filterFunc('fruits')"> Sexual Assault</button>
		<button class="filter" onclick="filterFunc('colors')"> Other</button>
	  </div>
      <ul id="incidents-list"></ul>
    </main>
    <script
      type="module"
      src="./javascript/filter.js"
    ></script>
  </body>
</html>
